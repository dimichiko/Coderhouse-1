<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo - Hydra Steel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">Hydra Steel</h1>
      <nav aria-label="Navegación principal">
        <a href="index.html" class="text-white me-3">Inicio</a>
        <a href="about.html" class="text-white me-3">Nosotros</a>
        <a href="contact.html" class="text-white me-3">Contacto</a>
        <a href="productos.html" class="text-white">Productos</a>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Catálogo de Botellas</h2>
    <section class="row justify-content-center">
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow producto-card">
          <img src="assets/img/botella1.jpg" class="card-img-top" alt="Botella acero negra 750ml" />
          <div class="card-body">
            <h5 class="card-title">Botella Acero 750ml</h5>
            <p class="card-text">Mantiene tu bebida fría 24h o caliente 12h. Libre de BPA.</p>
            <button class="btn-custom">Comprar</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow producto-card">
          <img src="assets/img/botella2.jpg" class="card-img-top" alt="Botella acero rosa 500ml" />
          <div class="card-body">
            <h5 class="card-title">Botella Rosa 500ml</h5>
            <p class="card-text">Ideal para oficina, gym o viajes. Diseño elegante y compacto.</p>
            <button class="btn-custom">Comprar</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-light text-center p-3 mt-auto">
    <small>&copy; 2025 Hydra Steel. Todos los derechos reservados.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
